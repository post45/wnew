<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beeline Construction</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <div class="social-media">
        <a
          href="https://www.facebook.com/profile.php?id=61576615040567&mibextid=wwXIfr"
          ><i
            class="fa fa-facebook-f"
            style="font-size: 24px; color: #1877f2"></i
        ></a>
        <a
          href="https://www.instagram.com/bee_lineconstruction?igsh=MTNiYnY1MWwwbXh2cg%3D%3D&utm_source=qr"
          ><i
            class="fa fa-instagram"
            style="font-size: 24px; color: #e1306c"></i
        ></a>
        <a
          href="https://www.yelp.com/biz/beeline-construction-walnut-creek?override_cta=Request+a+consultation
"
          ><i class="fa fa-yelp" style="font-size: 24px; color: #d32323"></i
        ></a>
        <a
          href="https://www.youtube.com/beelineconstraction
"
          ><i
            class="fa fa-youtube-play"
            style="font-size: 24px; color: #ff0000"></i
        ></a>
      </div>
      <div class="logo">
        <img src="logo 1.png" alt="Logo" />
      </div>
      <div class="contact-info">
        <h3 style="color: #005243">
          <a href="tel:+19252121525" style="color: #005243; font-weight: 600">
            (925) 501-8666
          </a>
        </h3>
      </div>
    </header>

    <nav>
      <a style="color: #005243" href="index.html">HOME</a>
      <a style="color: #005243" href="services.html">SERVICES</a>
      <a style="color: #005243" href="portfolio.html">PORTFOLIO</a>
      <a style="color: #005243" href="contact.html">CONTACT</a>
      <div style="display: inline-block; position: relative">
        <a
          style="color: #005243; cursor: pointer; margin: 0 10px"
          onclick="toggleDropdown()"
          >SHOP <i class="fa fa-caret-down"></i
        ></a>
        <div
          id="shopDropdown"
          class="dropdown-content"
          style="
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
          ">
          <a
            href="product.html?item=Hammer"
            style="color: #005243; display: block; padding: 5px 10px"
            >Hammer</a
          >
          <a
            href="product.html?item=Drill"
            style="color: #005243; display: block; padding: 5px 10px"
            >Drill</a
          >
          <a
            href="product.html?item=Screwdriver"
            style="color: #005243; display: block; padding: 5px 10px"
            >Screwdriver</a
          >
          <a
            href="product.html?item=Measuring Tape"
            style="color: #005243; display: block; padding: 5px 10px"
            >Measuring Tape</a
          >
        </div>
      </div>
    </nav>

    <main
      style="
        color: #005243;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      ">
      <h1 id="productName" style="font-weight: 600"></h1>
      <img
        id="productImage"
        src=""
        alt=""
        style="max-width: 100%; height: auto; margin: 20px 0" />
      <p style="font-size: 18px; font-weight: bold; color: #005243">$99.00</p>

      <h2 style="margin-top: 40px">Similar Items</h2>
      <div
        id="similarItems"
        style="
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 20px;
          margin-top: 20px;
        ">
        <!-- Similar items will go here -->
      </div>
    </main>

    <footer>
      <p style="color: #005243">
        &copy; 2020 BEELINE CONSTRUCTION INC. ALL RIGHTS RESERVED.
      </p>
      <p style="color: #005243">LIC #1137040</p>
    </footer>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const item = urlParams.get("item");

      const products = {
        Hammer: {
          img: "https://via.placeholder.com/300x200?text=Hammer",
          price: "$25.00",
        },
        Drill: {
          img: "https://via.placeholder.com/300x200?text=Drill",
          price: "$50.00",
        },
        Screwdriver: {
          img: "https://via.placeholder.com/300x200?text=Screwdriver",
          price: "$15.00",
        },
        "Measuring Tape": {
          img: "https://via.placeholder.com/300x200?text=Measuring+Tape",
          price: "$10.00",
        },
      };

      if (item && products[item]) {
        document.getElementById("productName").textContent = item;
        document.getElementById("productImage").src = products[item].img;
      }

      const similarItems = document.getElementById("similarItems");
      Object.keys(products).forEach((product) => {
        if (product !== item) {
          const div = document.createElement("div");
          div.innerHTML = `
          <a href="product.html?item=${product}">
            <img src="${products[product].img}" alt="${product}" style="width: 100%; height: auto;">
            <p style="color: #005243; font-weight: bold; margin-top: 5px;">${product}</p>
            <p style="color: #005243;">${products[product].price}</p>
          </a>
        `;
          similarItems.appendChild(div);
        }
      });
    </script>
  </body>
</html>
